        /* Custom styles for bottom-sliding modal */
        .modal.bottom-slide-modal .modal-dialog {
            position: fixed;
            bottom: -100%; /* Initially hides the modal off-screen */
            left: 0;
            right: 0;
            margin: auto;
            width: 100%;
            max-width: 600px; /* Adjust the maximum width as needed */
            transition: bottom 0.3s ease-in-out; /* Smooth transition for sliding effect */
        }

        /* Set height for modal content */
        .modal.bottom-slide-modal .modal-content {
            height: 70vh; /* Set the height to 70% of the viewport height */
            overflow-y: auto; /* Enable vertical scrolling if content exceeds modal height */
        }

        .modal.bottom-slide-modal.show .modal-dialog {
            bottom: 0; /* Shows the modal by sliding it up from the bottom */
        }

        /* Slide down effect when hiding modal */
        .modal.bottom-slide-modal.hide .modal-dialog {
            bottom: -100%; /* Slide down to hide the modal */
        }

        .modal-content {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .glide__slides {
            position: relative; /* Ensure the overlay covers the slides */
        }

        .overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 20%; /* Adjust the width of the overlay */
            background: linear-gradient(to right, rgba(255, 255, 255, 0), white); /* Gradient from transparent to white */

        mounted() {
            this.initializeGlide('Frukt');

            this.initializeGlide('Mejeriprodukter');
            this.initializeGlide('Kött');
            this.initializeGlide('Drycker');
            this.initializeGlide('Godis');
        },
        computed: {
            uniqueCategories() {
                return [...new Set(this.articles.map(article => article.category))];
            },
            filteredArticles() {
                if (this.selectedCategories.length === 0) {
                    return this.articles;
                } else {
                    return this.articles.filter(article => this.selectedCategories.includes(article.category));
                }
            }
        },
        methods: {
            initializeGlide(categoryName) {
                new Glide(`#glide-${categoryName}`, {
                    type: 'slider',
                    perView: 2.5, // Adjust this value to display multiple items
                    gap: 16, // Adjust the gap between items
                }).mount();
            },
            openFormModal() {

                var myModal = new bootstrap.Modal(document.getElementById('addArticleModal'));
                myModal.show();
            },

            },
            addArticle() {
                // Add the new article to the list
                this.articles.push({
                    id: this.articles.length + 1,
                    title: this.newArticle.title,
                    description: this.newArticle.description,
                    category: this.newArticle.category,
                    image: this.newArticle.image
                })

                // Clear the form fields
                this.newArticle.title = '';
                this.newArticle.description = '';
                this.newArticle.category = '';
                this.newArticle.image = '';

                // Close the modal
                var myModal = new bootstrap.Modal(document.getElementById('addArticleModal'));
                myModal.hide();
            }
        }
