<script>

        data: {
            articles: [

                'Frukt': [
                    { title: 'Klementiner', image: './frukt1.jpg', description: 'Ekologiskt odlade klementiner i påsar med 10st i varje påse.', price: 169 },

                    { image: 'https://via.placeholder.com/150?text=Mejeriprodukter+2', alt: 'Mejeriprodukter Image 2' },
                    { image: 'https://via.placeholder.com/150?text=Mejeriprodukter+3', alt: 'Mejeriprodukter Image 3' },

                    { image: 'https://via.placeholder.com/150?text=Mejeriprodukter+5', alt: 'Mejeriprodukter Image 5' }

                    { image: 'https://via.placeholder.com/150?text=Frukt+1', alt: 'Frukt Image 1' },

                    { image: 'https://via.placeholder.com/150?text=Frukt+5', alt: 'Frukt Image 5' }
                ]
            }
        },
        mounted() {
            for (const categoryName in this.items) {
                const sliderElement = document.getElementById(`tiny-slider-${categoryName}`)

                if (sliderElement) {
                    tns({
                        container: sliderElement,
                        autoWidth: true,
                        // items: 2,
                        gutter: 15,
                        mouseDrag: true,
                        autoplay: false,
                        controls: false,
                        nav: false,
                        preventScrollOnTouch: "force",
                        loop: false
                    })
                } else {
                    console.warn(`Element with ID #tiny-slider-${categoryName} not found.`);
                }
            }
        },
        computed: {
            uniqueCategories() {
                return [...new Set(this.articles.map(article => article.category))];
            },
            filteredArticles() {
                if (this.selectedCategories.length === 0) {
                    return this.articles;
                } else {
                    return this.articles.filter(article => this.selectedCategories.includes(article.category));
                }
            }
        },
        methods: {
            initializeGlide(categoryName) {
                new Glide(`#glide-${categoryName}`, {
                    type: 'slider',
                    perView: 1.5, // Adjust this value to display multiple items
                    gap: 16, // Adjust the gap between items
                }).mount()
            },
            openFormModal(item=null) {
                console.log("jjd")

                if (item) {
                    this.selectedItem = item
                }

                // Open the modal for adding a new article
                var myModal = new bootstrap.Modal(document.getElementById('addArticleModal'))
                myModal.show()
            },
            openFacebookModal() {
                // Open the modal for Facebook
                // Add your code to handle Facebook modal here
            },
            addArticle() {
                // Add the new article to the list
                this.articles.push({
                    id: this.articles.length + 1,
                    title: this.newArticle.title,
                    description: this.newArticle.description,
                    category: this.newArticle.category,
                    image: this.newArticle.image
                })

                // Clear the form fields
                this.newArticle.title = '';
                this.newArticle.description = '';
                this.newArticle.category = '';
                this.newArticle.image = '';

                // Close the modal
                var myModal = new bootstrap.Modal(document.getElementById('addArticleModal'));
                myModal.hide();
            }
        }
    });
